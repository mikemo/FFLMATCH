<body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/4.1.2/papaparse.js"></script>
    
Please select your name:<BR>
<select id="selectme"></select>
    
    <script>

    function arrayToTable(tableData) {   
        var table = $('<table id="volTable"></table>');
        
        
       var volArr = $.makeArray(tableData);
       var volunteers = volArr.map(function(value,index) { return value[0]; }); 
       $('#selectme').append($('<option value=default>'+'Name'+'</option>')); 
   
      
        for(i=1;i<volunteers.length;i++){
           //$('selectme').append($('<option value='+volunteers[i]+'>'+volunteers[i]+'</option>')); 
              $('#selectme').append($('<option>', {
            value: volunteers[i],
            text: volunteers[i]
            }));
        
        }
     
       
     
        $(tableData).each(function (i, rowData) {
            var row = $('<tr></tr>');
            $(rowData).each(function (j, cellData) {
                row.append($('<td>'+cellData+'</td>'));   
            });
            table.append(row);
        });  
                         
      return table;
    }

        
       

               
            $("#selectme").change(function() {
            console.log("change noticed");
          //  $("#volTable").css({ display: "block"});  
                
                           $.ajax({
        type: "GET",
        url: "EV.csv",
        success: function (data) {
            $('body').append(arrayToTable(Papa.parse(data).data));
        }

        
    });
     
                
                
    }); 
    
       </script>
    

    

    
</body>
