<html>
<head>
    <meta charset="utf-8">
    <title>Volunteer to Essay Matcher</title>
</head>
<body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/4.1.2/papaparse.js"></script>

    <script>
        
    function arrayToPickList(picklistData) {

        var picklist = $('<select></select>');
        $(picklistData).each(function (i, rowData) {
            var person = $('');
            person.append($(rowData,1));
            picklist.append($('<option value=person'+ person + '</option>'));
        });             
      return picklist;
    }


    function arrayToTable(tableData) {

        var table = $('<table></table>');
        table.append($('Select your name:<BR> <tr></tr><td></td>'));
        $(tableData).each(function (i, rowData) {
            var row = $('<tr></tr>');
            $(rowData).each(function (j, cellData) {
                row.append($('<td>'+cellData+'</td>'));
            });
            table.append(row);
        });  
                         
      return table;
    }

            $.ajax({
        type: "GET",
        url: "EV.csv",
        success: function (data) {
            $('body').append(arrayToPickList(Papa.parse(data).data));
        }
    });
        
    $.ajax({
        type: "GET",
        url: "EV.csv",
        success: function (data) {
            $('body').append(arrayToTable(Papa.parse(data).data));
        }
    });
</script>
    


<br>
    
</body>
