<html>
<head>
    <meta charset="utf-8">
    <title>Volunteer to Essay Matcher</title>
</head>
<body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/4.1.2/papaparse.js"></script>

    <script>

    function arrayToTable(tableData) {   
        var table = $('<table></table>');
        
        
        var volArr = $.makeArray(tableData);
        var volunteers = volArr.map(function(value,index) { return value[0]; }); 
       console.log(volunteers);
        console.log(volunteers[1]);
       var selectbox = $('Please select your name:<BR><select></select>');
        
        for(i=1;i<volunteers.length;i++){
        selectbox.append($('<option value='+volunteers[i]+'>'+volunteers[i]+'</option>')); 
        }
        $('body').append(selectbox);
       
   
        $(tableData).each(function (i, rowData) {
            var row = $('<tr></tr>');
            $(rowData).each(function (j, cellData) {
                row.append($('<td>'+cellData+i+j+'</td>'));   
            });
            table.append(row);
        });  
                         
      return table;
    }
        
    $.ajax({
        type: "GET",
        url: "EV.csv",
        success: function (data) {
            $('body').append(arrayToTable(Papa.parse(data).data));
        }
    });
</script>
    


</body>
